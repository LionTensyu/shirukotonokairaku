<script>
function updateInfPosition() {
    const backBtn = document.querySelector('.back-button');
    const titleEl = document.querySelector('.header-title');
    const infEl = document.querySelector('.rotating-inf');

    if (!backBtn || !titleEl || !infEl) return;

    const backRect = backBtn.getBoundingClientRect();
    const titleRect = titleEl.getBoundingClientRect();

    const midpoint = backRect.right + (titleRect.left - backRect.right) / 2;
    infEl.style.left = `${midpoint}px`;
}

window.addEventListener('load', updateInfPosition);
window.addEventListener('resize', updateInfPosition);
</script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const content = document.querySelector(".content");
    if (!content) return;
  
    // innerHTML„Çí‰∏ÄÊó¶Êâ±„ÅÜÔºàbr„ÅßË°åÊßãÊàê„Åï„Çå„Å¶„Çã„Åü„ÇÅÔºâ
    let html = content.innerHTML;
  
    // ÂêÑË°å„Åî„Å®„Å´„Å∞„Çâ„ÅôÔºà</br>Âå∫Âàá„Çä„Åß‰ªÆÊÉ≥ÁöÑ„Å™1Ë°å„Å®„Åó„Å¶Êâ±„ÅÜÔºâ
    let lines = html.split(/<br\s*\/?>/i);
  
    lines = lines.map(line => {
      const trimmed = line.trim();
  
      // „Åù„Çå„Å£„ÅΩ„ÅÑ„Ç≥„Éº„ÉâË°åÂà§ÂÆöÔºà=„Åå„ÅÇ„Çä„ÄÅÊú´Â∞æ„Åå; „Åã ) „ÅÆË°åÔºâ
      if (/^[\w\d_]+\s*=\s*.*[;)]$/.test(trimmed)) {
        return `<pre class="code-block">${trimmed}</pre>`;
      } else {
        return trimmed;
      }
    });
  
    // Â§âÊèõÂæå„Å´<br>„ÇíÊàª„ÅôÔºàpre„Çø„Ç∞Âê´„Çì„Å†Áä∂ÊÖã„ÅßÔºâ
    content.innerHTML = lines.join("<br>");
  });
  </script>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'ja',
      includedLanguages: 'ja,en',
      autoDisplay: false
    }, 'google_translate_element');
  }

  function changeLanguage(lang) {
    document.documentElement.setAttribute('lang', lang);

    const applyTranslation = () => {
      const combo = document.querySelector(".goog-te-combo");
      if (combo) {
        combo.value = lang;
        combo.dispatchEvent(new Event("change"));
        return true;
      }
      return false;
    };

    let tries = 0;
    const interval = setInterval(() => {
      if (applyTranslation() || tries++ > 30) {
        clearInterval(interval);
      }
    }, 500);
  }
</script>

<script>
function initializeAccordionListeners() {
  const accordions = document.querySelectorAll(".accordion-title");

  accordions.forEach(title => {
    if (title._accordionInitialized) return; // ÈáçË§áÈò≤Ê≠¢

    const handler = function () {
      const allContents = document.querySelectorAll(".accordion-content");
      allContents.forEach(content => {
        if (content !== this.nextElementSibling) {
          content.style.display = "none";
        }
      });

      const content = this.nextElementSibling;
      const isVisible = content.style.display === "block";
      content.style.display = isVisible ? "none" : "block";

      if (!isVisible) {
        setTimeout(() => {
          this.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 100);
      }
    };

    title.addEventListener("click", handler);
    title._accordionInitialized = true;
  });
}

document.addEventListener("DOMContentLoaded", initializeAccordionListeners);
setInterval(initializeAccordionListeners, 2000); // 2Áßí„Åî„Å®„Å´ÂÜç„Éê„Ç§„É≥„Éâ
</script>
